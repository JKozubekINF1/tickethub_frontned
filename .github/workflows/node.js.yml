name: Vue Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    # --- SEKCJA DEFAULTS (Jeśli projekt jest w podkatalogu) ---
    # Jeśli plik package.json leży luzem w głównym katalogu repozytorium, USUŃ tę sekcję.
    # Jeśli jest w folderze, wpisz jego nazwę poniżej.
    defaults:
      run:
        working-directory: ./TICKETHUB_FRONTEND  # <--- ZMIEŃ NA NAZWĘ SWOJEGO FOLDERU
    # ----------------------------------------------------------

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # Ważne: Jeśli używasz working-directory, musisz podać ścieżkę do lockfile dla cache
        cache: 'npm'
        cache-dependency-path: './TICKETHUB_FRONTEND/package-lock.json' # <--- ZMIEŃ TEŻ TUTAJ

    - name: Install dependencies
      run: npm ci
      # npm ci WYMAGA istnienia package-lock.json w repozytorium

    - name: Build
      run: npm run build --if-present

    - name: Test
      run: npm run test
